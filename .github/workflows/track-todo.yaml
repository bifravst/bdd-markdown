name: Track todo items

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@master

      - name: Run tdg-github-action
        uses: ribtoks/tdg-github-action@master
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
          REF: ${{ github.ref }}
